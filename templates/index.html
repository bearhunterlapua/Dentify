<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload X-Ray</title>
  <!-- Link to Bootstrap CSS (optional, for improved styling) -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4">Upload an X-Ray Image</h1>
    <form
      action="{{ url_for('upload') }}"
      method="post"
      enctype="multipart/form-data"
      class="card p-4 shadow-sm bg-white"
    >
      <div class="mb-3">
        <label for="image" class="form-label">X-Ray Image</label>
        <input
          type="file"
          name="image"
          id="image"
          accept="image/*"
          class="form-control"
          required
        />
      </div>

      <div class="mb-3">
        <label for="maxPayment" class="form-label"
          >Maximum Payment (USD)</label
        >
        <input
          type="number"
          name="maxPayment"
          id="maxPayment"
          min="0"
          step="0.01"
          class="form-control"
          placeholder="Enter the maximum amount the patient can pay"
          required
        />
      </div>

      <button type="submit" class="btn btn-primary">
        Detect
      </button>
    </form>
  </div>

  <!-- Bootstrap JS (optional) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
